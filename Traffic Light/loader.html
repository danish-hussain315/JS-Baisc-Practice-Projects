<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
        }
        .outer{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .inner{
            width: 100px;
            height: 100px;
            border-width: 10px;
            border-style: solid;
            border-color: #ACBFA4 ;
            border-radius: 50%;
            border-top-color: #685AFF ;
            animation: loader 2s ease 1s infinite normal  ;
        }
        
        @keyframes loader {
            from{
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <h3>loading...</h3>
    </div>
</body>
</html>
