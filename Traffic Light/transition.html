<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <Style>
        div{
            width: 200px;
            height: 200px;
            background-color: black;
            transition: background-color 1s ease,font-size 1s ease,  border 2s steps(5) 4s;
        }
        div:hover{
            background-color: aqua;
            font-size: 40px;
            border: 30px solid red;
        }
        .transform{
            width: 200px;
            height: 200px;
            background-color: rgb(0, 255, 76);
            transition: transform 2s ease-in-out;
        }
        .transform:hover{
            transform: m;
        }
    </Style>
</head>
<body>
    <div>
        <p>Hi Danish Hussain</p>
    </div>
    <div class="transform">
        Danish
    </div>
</body>
</html>
