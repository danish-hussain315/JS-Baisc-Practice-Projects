<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Circle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f4f4f4;
      position: relative;
      overflow: hidden;
      cursor: crosshair;
    }
    .circle {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none; /* so circle doesnâ€™t block clicks */
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("click", (e) => {
      // Create a new circle
      let circle = document.createElement("div");
      circle.classList.add("circle");

      // Position it at click location
      circle.style.left = e.pageX + "px";
      circle.style.top = e.pageY + "px";

      document.body.appendChild(circle);

      // Optional: remove after some time (1 sec)
      setTimeout(() => {
        circle.remove();
      }, 1000);
    });
  </script>
</body>
</html>
